service: spm

plugins:
  - serverless-domain-manager


custom:
  stage: ${opt:stage, self:provider.stage}
  customDomain:
    domainName: spm.wdsm.io
    basePath: ''
    certificateName: '*.wdsm.io'
    stage: ${self:provider.stage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 256
  timeout: 5
  environment:
    S3: ${self:service}-storage-${opt:stage, self:provider.stage}
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    SLS_STAGE: ${self:custom.stage}
  iamRoleStatements:
    - Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
      Effect: Allow
    - Effect: Allow
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::${self:provider.environment.S3}/*"

functions:
  auth:
    handler: src/auth.authorize
  index:
    handler: src/home.handler
    events:
      - http:
          path: /
          method: get
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

  verify:
    handler: src/verify.handler
    events:
      - http:
          path: /verify
          method: get
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

  sync:
    handler: src/sync.handler
    events:
      - http:
          path: /sync
          method: ANY
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

resources:
  Resources:
    LinkDB:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
